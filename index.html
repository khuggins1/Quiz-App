<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Quiz App</title>
    <link rel="stylesheet" href="./Assets/style.css">

<script src="https://kit.fontawesome.com/11a8b5ce6f.js"></script>
</head>

<body>
    
    <div class="start"><button>Begin Quiz</button></div>

    
    <div class="data_box">
        <div class="data-title"><span>Rules of the Quiz</span></div>
        <div class="data-list">
            <div class="data">1. You'll have 15 seconds per each question.</div>
            <div class="data">2. No switching!</div>
            <div class="data">3. When time is up that's it!</div>
            <div class="data">4. No exiting once you've started</div>
            <div class="data">5. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    
    <div class="quiz">
        <header>
            <div class="name">Awesome Quiz Application</div>
            <div class="clock">
                <div class="clockTxt">Time Left</div>
                <div class="clockSec">15</div>
            </div>
            <div class="clockStraight"></div>
        </header>
        <section>
            <div class="questTxt">
        
            </div>
            <div class="choices">
            
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="sum">
            
            </div>
            <button class="forwardBtn">Next Question</button>
        </footer>
    </div>

    <div class="completion">
        <div class="icon">
            <i class="fas fa-dice-d20"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Try Again</button>
            <button class="quit">Quit</button>
        </div>
    </div>

  <script src="./Assets/questions.js"></script>
<script src="./Assets/script.js"></script>

</body>
</html>
